<!DOCTYPE html>
<html>
  <head>
      <title>h5</title>
  </head>
  <body>
      <input type='text' list="5" autocomplete="on">
      <datalist id='5'>
          <option>GOOD Morning</option>
          <option>GOOD Noon</option>
          <option>3</option>
          <option>GOOD After</option>
      </datalist>
      <input type='text'>
      <input type='date'>
      <input type='time'>
      <input type='datetime'>
      <input type='month'>
      <input type='week'>
      <input type='color'>
	  <div>
	    <input type='file' id='file' multiple>
		<p id='con'></p>
	  </div>
      <script type='text/javascript'>
        var vue = {},
		config = {
		  performance:false
		};
		/*在访问器属性getter内声明的变量均为只读，
		  若访问器getter内返回的对象（configX）在内部声明，
		  则configX的属性均为只读；
		  若访问器getter内返回的对象（config）在外部已声明，
		  则可通过定义了getter的属性（configM）读取和写入config属性
		*/
        Object.defineProperty(vue, 'configM', {
          get: function() {
            //return config;
			var configX = {
			  performance: false
			}
			return configX;
          }
        })
		console.log(vue.config);
		vue.config = {};
		console.log(vue.config);
		vue.config.performance = true;
		console.log(vue.config.performance);
		
		function Vue() {
		}
		Vue.options = {child:1}
		Vue.prototype.option = function() {
		  console.log('instance');
		}
		var vue = new Vue();
		/*vue没有继承Vue的静态属性，只是继承了实例属性和方法；
		  静态属性和方法只能通过构造函数调用和访问
		*/
		console.log(vue.option)
		
		let input = document.getElementById('file'),
		    p = document.getElementById('con');
		input.addEventListener('change', function(e){
		  let file = e.target.files[0],
		      size = file.size,
			  type = file.type,
			  blob,
			  reader = new FileReader();
		  p.innerHTML = '长度：' + size + '；文件类型：' + type;
		  //文件拆分
		  blob = file.slice(0, 101);
		  if(blob){
		    reader.readAsText(file);
			reader.onerror = function(){
			  console.log('read error');
			}
			reader.onload = function() {
			  console.log(reader.result);
			}
		  } else {
		    console.log('nodata');
		  }
		})
      </script>
  </body>
</html>
