<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>grid</title>
    <style type="text/css">
      *{
        margin:0;
        padding:0;
      }
      .parent{
        display:grid;
        grid-template-columns:100px 1fr;
        grid-gap:20px;
      }
      .left{
        background:lightblue;
      }
      .right{
        background:lightcoral;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="left">left</div>
      <div class="right">right</div>
    </div>
  </body>
</html>
