<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>table</title>
    <style type="text/css">
      *{
        margin:0;
        padding:0;
      }
      .parent{
        display:table;
        width: 100%;
        table-layout: fixed;
      }
      .left,.rightWrap{
        display:table-cell;
      }
      .left{
        background:lightblue;
        width:100px;
      }
      .right{
        background:lightcoral;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
        <div class="left">left</div>
        <div class="rightWrap">
            <div class="right">right</div>
        </div>
    </div>
  </body>
</html>
