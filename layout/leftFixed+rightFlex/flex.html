<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flex</title>
    <style type="text/css">
      *{
        margin:0;
        padding:0;
      }
      .parent{
        display:flex;
      }
      .left{
        width:100px;
        background:lightblue;
        margin-right: 20px; 
      }
      .right{
        flex:1;
        background:lightcoral;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="left">left</div>
      <div class="right">right</div>
    </div>
  </body>
</html>
