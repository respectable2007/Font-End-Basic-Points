<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>定位</title>
      <style type="text/css">
        .parent {
          position: relative;
        }
        .left,.center,.right{
          position: absolute;
        }
        .left,.right{
          width: 100px;
          background: lightblue;
        }
        .right{
          right: 0;
        }
        .center{
          left:100px;
          right:100px;
          background: lightcoral;
        }
      </style>
  </head>
  <body>
      <div class="parent">
          <div class="left">left</div>
          <div class="center">center</div>
          <div class="right">right</div>
      </div>
  </body>
</html>
