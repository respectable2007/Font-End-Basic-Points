<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>header左右列，左定宽，主操作区高度自适应</title>
    <style type='text/css'>
      html,body,div,p{
        margin:0;
        padding:0;
      }
      html,body{
        height: 100%;
      }
      .header{
        height:30px;
        background:lightcoral;
      }
      .container{
        overflow: hidden;
        position: absolute;
        bottom: 0;
        top: 30px;
        width: 100%;
      }
      .container .left,.container .rightWrap,.right{
          height: 100%;
      }
      .left{
        float: left;
        width: 100px;
        background:#ccc;
      }
      .rightWrap{
        margin-left: 100px;
      }
      .right{
        margin-left: 5px;
        background: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="header">头部</div>
    <div class="container">
        <div class="left">左栏</div>
        <div class="rightWrap">
            <div class="right">
                <p>右栏</p>
                <p>右栏</p>
            </div>
        </div>
    </div>
  </body>
</html>
