<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
	<title>路由</title>

	    padding:0;
		margin:0;
	  }
	  html,body{
	    height: 100%;
		position:relative;
	  }
	  .nav-bar{
	    height: 50px;
	  }
	  .container{
	    display: flex;
		position:absolute;
		width:100%;
		top: 50px;
		bottom:0;
	  }
	  .sidebar{
	    width: 200px;
	  }
	  .sidebar a{
		display:block;
	  }
	  .main{
	    flex:1;
	  }
	</style>
  </head>
  <body>
    <div class='nav-bar'></div>
	<div class='container'>
	  <div class='sidebar'>
	    <a href='#1'>1</a>
	    <a href='#2'>2</a>
	  </div>
	  <div class='main' id='1'></div>
	  <div class='main' id='2'></div>
	</div>  
  </body>
</html>
