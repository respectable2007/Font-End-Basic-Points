     function create5star(){
        var dx = 100,
            dy = 0,
            s = 50,
            x,
            y,
            dig = Math.PI / 5 * 4;
        context.beginPath();
        context.fillStyle = 'rgba(255,255,0,0.25)';
        for(var i = 0; i<5;i++) {
           x = Math.sin(i * dig);
           y = Math.cos(i * dig);
