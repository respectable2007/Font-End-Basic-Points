<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG+blur</title>
  </head>
  <body>
    <svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='100%' height='100%'>
      <defs>
        <filter id='Gaussian'>
          <feGaussianBlur stdDeviation='2' in='SourceGraphic'/>
        </filter>
        <linearGradient id='linear' x1='0%' y1='0%' x2='100%' y2='0%'>
          <stop offset='0%' style='stop-color:lightblue'></stop>
          <stop offset='100%' style='stop-color:lightcoral'></stop>
        </linearGradient>
        <radialGradient id='radial' cx='50%' cy='50%' r='50%' fx='50%' fy='50%'>
            <stop offset='0%' style='stop-color:lightblue'></stop>
            <stop offset='100%' style='stop-color:lightcoral'></stop>
        </radialGradient>
      </defs>
      <ellipse cx='30' cy='60' rx='30' ry='60' style='stroke:lightblue;stroke-width:2;fill:lightcoral;filter:url(#Gaussian);'></ellipse>
      <ellipse cx='90' cy='60' rx='30' ry='60' style='stroke:lightblue;stroke-width:2;fill:url(#linear);'></ellipse>
      <ellipse cx='150' cy='60' rx='30' ry='60' style='stroke:lightblue;stroke-width:2;fill:url(#radial);'></ellipse>
    </svg>
  </body>
</html>
