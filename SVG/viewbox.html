<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG+viewbox</title>
  </head>
  <body>
    <svg width='500' height='100'>
      <!-- <circle id='circle' cx='50' cy='50' r='50'style='stroke:lightblue;stroke-width:2;fill:lightcoral;'></circle>
      <text x='0' y='16' style='font-size:16px;fill:red;stroke:black;stroke-width:0.5;'>眼好疼好疼啊</text>
      <use href='#circle' x='0' y='32' fill='lightgreen'></use> -->
      <defs>
        <pattern id='dots' x='0' y='0' width='50' height='50' patternUnits='userSpaceOnUse'>
            <!-- cx,cy相对于pattern的左侧顶端距离 -->
            <circle r='25' style='fill:red' cx='25' cy='25'></circle>
        </pattern>
      </defs>
      <rect x='0' y='0' width='100%' height='100%' style='fill:url(#dots)'></rect>
    </svg>
    <svg width='500' height='100'>
      <image xlink:href='https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1550660217711&di=4ad957803350a78833c404ce8b552072&imgtype=0&src=http%3A%2F%2Fimg1.kfcdn.com%2Fisy%2Fupload%2Fbooklet%2F20150409%2Fs32kkhjaz3clabkd.jpg' width='100%' height='100%'></image>
    </svg>
    <svg width='500' height='100'>
      <rect x='0' y='40' width='20' height='20' style='fill:lightcoral;'>
        <animate attributeName='x' from='0' to='500' dur='10s' repeatCount='indefinite'></animate>
      </rect>
    </svg>
    
    <svg width="100" height="100">
        <rect x="45" y="45" width="10" height="10" fill="#4bc0c8">
            <animateTransform attributeName="transform" type="rotate" begin="0s" dur="10s" from="0 45 45" to="360 20 40" repeatCount="indefinite" />
        </rect>
    </svg>
      
  </body>
</html>
