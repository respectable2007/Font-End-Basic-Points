    Function.prototype.bind = function(){
      var context = arguments[0] || window,
          fn = this,
          args = [];
          if (arguments.length > 1) {
            args = [].slice.call(arguments, 1);
          }
      return function() {
        var result;
        context.f = fn;
        result = eval('context.f('+ args +')');
        delete context.f;
        return result;
      }
    }
