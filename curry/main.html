<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>柯里化</title>
  </head>
  <body>
    <script type="text/javascript">
      function currying(fn, length) {
        length = length || fn.length;
		return function(...arg){
		  return arg.length >= length
		    ? fn.apply(this, arg)
			: currying(fn.bind(this, ...arg),length -arg.length)
		}
      }
      // Test
     const fn = currying(function(a, b, c) {
      console.log([a, b, c]);
     });
    console.log(fn("a", "b")('c'));
    </script>
  </body>
</html>
