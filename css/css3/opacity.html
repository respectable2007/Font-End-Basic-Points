<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>透明度</title>
    <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
      .container1{
        height: 200px;
        background:blue;
        opacity: 0.5;
      }
      .container2{
        height: 100px;
        background:red;
      }
      .container3{
        height: 200px;
        background: rgba(255,0,0,0.5);
      }
      .container4{
        /* background: rgba(255,0,0,0.5); */
        background: red;
        opacity: 0.4;
      }
      .demo{
          background:rgb(x,x,x);
          filter:Alpha(opacity=x);
          position:static; /*防止子元素继承父元素Alpha值*/
          zoom:1;/*激活IE浏览器，读懂Alpha*/
          }
    </style>
  </head>
  <body>
    <div class="container1">
        <div class="container2">
          地地道道
        </div>
    </div>
   
    <div class="container3">
        <div class="container2">
          地地道道
        </div>
    </div>
    <div class="container4">
        <span>
        地地道道
    </span>
    </div>
  </body>
</html>
