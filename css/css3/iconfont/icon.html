<!DOCTYPE html>
<html>
  <head>
      <title>icon</title>
      <style type='text/css'>
        @font-face {
          font-family: 'icon';
          src:  url('fonts/icomoon.ttf'),
                url('fonts/icomoon.eot'),
                url('fonts/icomoon.woff'); 
        }
        [class^="icon-"], [class*=" icon-"] {
          font-family: 'icon' !important;
        }
        .icon-home:before {
          content: "\e901";
        }
        /* 引用本地字体 */
        @font-face{
          font-family: 'local';
          src: local('SIMYOU.ttf');
          font-style: italic;
        }
        span{
          font-family: local;
          font-size: 20px;
        }
      </style>
  </head>
  <body>
    <span class="icon-home"></span>
    <span>让我们一起摇摆，嗨！！！</span>
  </body>
</html>
