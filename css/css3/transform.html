<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>变形</title>
    <style type="text/css">
      .t{
        margin:10px auto;
        width:200px;
        height: 100px;
        background: lightcoral;
        transform-origin: 0 0 0;
        transform:translateX(50px) rotate(90deg);
      }
    </style>
  </head>
  <body>
    <div class="t"></div>
  </body>
</html>
