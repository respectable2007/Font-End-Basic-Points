<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>变形</title>
    <style type="text/css">
      .t{
        margin:10px auto;
        width:200px;
        height: 100px;
        background: lightcoral;
        /* transform-origin: 0 0 0; */
        /* transform:translateX(50px) rotate(90deg); */
      }
      .t1{
        width:205px;
        height: 100px;
        border:1px solid gray;
        font-size: 40px;
        transform: skew(20deg,40deg);
      }
    </style>
  </head>
  <body>
    <div class="t"></div>
    <div class="t1">我们是默默无闻的人</div>
  </body>
</html>
