<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>线性渐变</title>
    <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
      .container1{
        height: 200px;
        background: -o-linear-gradient(bottom,rgba(255,0,0,1),rgba(255,0,0,0));
        background:-moz-linear-gradient(bottom,rgba(0,255,0,1),rgba(0,255,0,0));
        background:-webkit-linear-gradient(bottom,rgba(255,0,0,1),rgba(255,0,0,0));
        background: linear-gradient(bottom,rgba(255,0,0,1),rgba(255,0,0,0));
      }
      .container2{
        height: 200px;
        background: -o-linear-gradient(90deg,red ,orange,yellow ,lightblue,blue,purple);
        background: -moz-linear-gradient(90deg,red ,orange,yellow ,lightblue,blue,purple);
        background: -webkit-linear-gradient(90deg,red ,orange,yellow ,lightblue,blue,purple);
        background: linear-gradient(90deg,red ,orange,yellow ,lightblue,blue,purple);
      }
      .container3{
        height: 200px;
        background: -o-linear-gradient(90deg,red 0% 20%,orange 20% 40%,yellow  40% 60%,lightblue 60% 80%,blue 80% 90%,purple 90% 100%);
        background: -moz-linear-gradient(90deg,red 0% 20%,orange 20% 40%,yellow  40% 60%,lightblue 60% 80%,blue 80% 90%,purple 90% 100%);
        background: -webkit-linear-gradient(90deg,red 0% 20%,orange 20% 40%,yellow  40% 60%,lightblue 60% 80%,blue 80% 90%,purple 90% 100%);
        background: linear-gradient(90deg,red 0% 20%,orange 20% 40%,yellow  40% 60%,lightblue 60% 80%,blue 80% 90%,purple 90% 100%);
      }
    </style>
  </head>
  <body>
    <div class="container1">
    </div>
    <div class="container2">
    </div>
    <div class="container3">
    </div>
  </body>
</html>
