<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>外边距重叠</title>
    <style type="text/css">
      .container{
        /* overflow: hidden; */
      }
      p {
        border:1px solid red;
        height: 100px;;
      }
      .wrap{
        overflow:hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <p>1</p>
        <!-- 使p与div.wrap的子元素p垂直外边距不重叠 -->
        <div class="wrap">
          <p>2</p>
        </div>
    </div>
  </body>
</html>
