<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>浮动</title>
    <style type='text/css'>
      *{
        padding: 0;
        margin: 0;
      }
      .img{
        float: left;
        width: 100px;
        height: 100px;
      }
      .container{
        background: lightgreen;
      }
      .left{
        float: left;;
        background:lightcoral;
        width:100px;
      }
      .middle{
        background: lightgoldenrodyellow;
        /* clear:left; */
      }
      .right{
        float: left;
        background: lightblue;
        height: 100px;
        width:100px;
      }
      .clear:after{
        content:'.';
        height: 0;
        visibility: hidden;
        display:block;
        clear:both;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <!-- <img src='http://pic33.photophoto.cn/20141225/0005018458319042_b.jpg' class="img"> -->
        <div class="left">left</div>
        <div class="middle">
        middle
        <br>
        middle
        </div>
    </div>
  </body>
</html>
