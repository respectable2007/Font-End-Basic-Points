<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>浮动</title>
    <style type='text/css'>
      *{
        padding: 0;
        margin: 0;
      }
      .img{
        float: left;
        width: 100px;
        height: 100px;
      }
      .container{
        background: lightgreen;
		display:inline-block;
      }
      .left{
        float: left;
        background:lightcoral;
        width:100px;
		position:relative;
      }
      .middle{
	    float:left;
		width:100%;
		margin-left:-100px;
        background: lightgoldenrodyellow;
        /* clear:left; */
      }
	  .middle > div{
	    margin-left: 100px; 
	  }
      .right{
        float: left;
        background: lightblue;
        height: 100px;
        width:100px;
      }
      .clear:after{
        content:'';
        display:block;
        clear:both;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <!-- <img src='http://pic33.photophoto.cn/20141225/0005018458319042_b.jpg' class="img"> -->
        <div class="left">left</div>
        <div class="middle">
		  <div>
            middle
            <br>
            middle
		  </div>
        </div>
    </div>
  </body>
</html>
