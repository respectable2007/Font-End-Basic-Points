<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>line-height取值</title>
    <style type="text/css">
      *{
        margin: 0;
        padding: 0;
        font-size: 60px;
      }
      .span1{
        line-height: 150%;
        border:1px solid red;
      }
      .span2{
        border:1px solid red;
      }
      div{
        line-height: 200%;
      }
    </style>
  </head>
  <body>
    <p class="span1">line-height百分数</p>
    <div>
      <p class="span2">line-height为无单位数值</p>
    </div>
  </body>
</html>
