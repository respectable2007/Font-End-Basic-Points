<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sticky</title>
    <style type="text/css">
      *{
          margin:0;
          padding:0;
      }
      div{
          position: absolute;
      }
      dt {
        position: -webkit-sticky;
        position: sticky;
        top: 0;
        background: lightblue;
        height: 40px;
        line-height: 40px;
      }
      dd{
        border-bottom: 1px solid gray;
        height: 30px;
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Learn about this code on MDN: https://developer.mozilla.org/zh-CN/docs/Web/CSS/position -->
    <div>
        <dl>
          <dt>A</dt>
          <dd>Andrew W.K.</dd>
          <dd>Apparat</dd>
          <dd>Arcade Fire</dd>
          <dd>At The Drive-In</dd>
          <dd>Aziz Ansari</dd>
        </dl>
        <dl>
          <dt>C</dt>
          <dd>Chromeo</dd>
          <dd>Common</dd>
          <dd>Converge</dd>
          <dd>Crystal Castles</dd>
          <dd>Cursive</dd>
        </dl>
        <dl>
          <dt>E</dt>
          <dd>Explosions In The Sky</dd>
        </dl>
        <dl>
          <dt>T</dt>
          <dd>Ted Leo & The Pharmacists</dd>
          <dd>T-Pain</dd>
          <dd>Thrice</dd>
          <dd>TV On The Radio</dd>
          <dd>Two Gallants</dd>
        </dl>
      </div>      
  </body>
</html>
