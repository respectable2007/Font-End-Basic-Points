<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>display</title>
  </head>
  <body>
    <span id='span' style='border:1px solid red;width:100px;padding-top:10px;'>1111111</span>
    <div style='border:1px solid red;width:100px;height:100px;'>1111111</div>
    <div style='border:1px solid red;width:100px;height:100px;padding-top:10px;'>1111111</div>
    <script type='text/javascript'>
      var span = document.getElementById('span');
      console.log(span.style.height);
      console.log(document.defaultView.getComputedStyle(span).height);
    </script>
  </body>
</html>
