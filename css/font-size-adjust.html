<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>font-size-adjust</title>
    <style type="text/css">
      span:first-child{
        font-family: 'Times New Roman';
        font-size: 16px;
        font-size-adjust: 0.46;
      }
      span:last-child{
        font-family: 'Comic Sans MS';
        font-size-adjust: 0.54;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <span>renren</span>
    <span>renren</span>
  </body>
</html>
