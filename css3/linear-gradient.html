<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>线性渐变</title>
    <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
      .container1{
        height: 200px;
        background: -o-linear-gradient(bottom,rgba(255,0,0,1),rgba(255,0,0,0));
        background:-moz-linear-gradient(bottom,rgba(0,255,0,1),rgba(0,255,0,0));
        background:-webkit-linear-gradient(bottom,rgba(255,0,0,1),rgba(255,0,0,0));
        background: linear-gradient(bottom,rgba(255,0,0,1),rgba(255,0,0,0));
      }
      .container2{
        height: 200px;
        background: -o-linear-gradient(90deg,red ,orange,yellow ,lightblue,blue,purple);
        background: -moz-linear-gradient(90deg,red ,orange,yellow ,lightblue,blue,purple);
        background: -webkit-linear-gradient(90deg,red ,orange,yellow ,lightblue,blue,purple);
        background: linear-gradient(90deg,red ,orange,yellow ,lightblue,blue,purple);
      }
      .container3{
        height: 200px;
        background: -o-linear-gradient(90deg,red 20%,orange 40%,yellow 60%,lightblue 80%,blue 90%,purple 100%);
        background: -moz-linear-gradient(90deg,red 20%,orange 40%,yellow 60%,lightblue 80%,blue 90%,purple 100%);
        background: -webkit-linear-gradient(90deg,red 20%,orange 40%,yellow 60%,lightblue 80%,blue 90%,purple 100%);
        background: linear-gradient(90deg,red 20%,orange 40%,yellow 60%,lightblue 80%,blue 90%,purple 100%);
      }
	  .deg180 {
	  height: 200px;
		  background: -moz-linear-gradient(180deg, #ace, #f96);
		  background: -webkit-gradient(linear,100% 50%,0 50%,from(#ace),to(#f96));
		  background: -webkit-linear-gradient(180deg, #ace, #f96);
		  background: -o-linear-gradient(180deg, #ace, #f96);
		  background:linear-gradient(180deg, #ace, #f96);
		}
    </style>
  </head>
  <body>
    <div class="container1">
    </div>
    <div class="container2">
    </div>
    <div class="container3">
    </div>
  </body>
</html>
