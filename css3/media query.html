<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=600px'>
    <title>media query</title>
    <style type="text/css">
      *{
        margin: 0;
        padding: 0;
        font-size: 60px;
      }
      div {
        border: 1px solid lightcoral;
      }
      @media screen and (min-width:1000px) {
        div{
          float: left;
          width: 33%;
          height: 500px;
        }
      }
      @media screen and (max-width:999px) and (min-width:641px){
        div{
          height: 500px;
        }
        .left,.right,.middle{
          width: 49%;
          float: left;
        }
      }
      @media screen and (max-width:640px) {
        div{
          width: 100%;
          height: 500px;
        }
      }
    </style>
  </head>
  <body>
    <div class='left'></div>
    <div class='middle'></div>
    <div class='right'></div>
  </body>
</html>
