<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>transitions</title>
    <style type="text/css">
      .t{
        margin:10px;
        width:200px;
        height: 100px;
        background: white;
        transition: background-color 2s ease,height 2s ease-in ;
        border:1px solid gray;
      }
      .t:hover{
        background: lightcoral;
        height: 200px;
      }
      .t2{
        width:200px;
        height:100px;
        border:1px solid gray;
        display:none;
        transition: display 2s ease;
      }
      .t2:hover{
        display: block;
      }  
      .a{
        width:100px;
        height:100px;
        border:1px solid gray;
      }
      @-webkit-keyframes my{
        40%{
          background-color:orange;
        }
        60%{
          background-color:green;
        }
        80%{
          background-color:blue;
        } 
      }
      @keyframes my{
        40%{
          background-color:orange;
        }
        60%{
          background-color:green;
        }
        80%{
          background-color:blue;
        }
      }
      .a:hover{
        -webkit-animation:my 10s linear 3s 2 alternate;
        animation: my 10s linear 3s 2 alternate;
      }
      @keyframes ball {
        0%{
          left: 0px;
          margin: 0px;
        }
        50%{
          left: 50%;
        }
        100%{
          left: 100%;
          margin-left: -50px;
        }
      }
      @-webkit-keyframes ball {
        0%{
          left: 0px;
          margin: 0px;
        }
        50%{
          left: 50%;
        }
        100%{
          left: 100%;
          margin-left: -50px;
        }
      }
      .ball-container{
        position: relative;
      }
      .ball{
        width: 50px;
        height: 50px;
        background: gray;
        border-radius: 50%;
        position: absolute;
        animation: ball 5s linear 0s infinite alternate;
        -webkit-animation: ball 5s linear 0s infinite alternate;
      }
	  .rotate-container{
	    width:200px;
		height:200px;
	  }
	  .rotate-container span{
	    position:relative;
		display:block;
		width:180px;
		height:180px;
		border: 10px solid #fff;
		background:lightblue;
        border-radius:50% 50%;
		animation: rotate 2s linear infinite;
	  }
	  .rotate-container span i{
	    position:absolute;
		display:block;
		width:10px;
		height:10px;
		left: 50%;
		margin-left: -5px;
		top: -10px;
		background:gray;
	  }
	  @keyframes rotate{
	    0%,100%{
		  transform:rotate(0deg);
		}
		100%{
		  transform: rotate(360deg);
		}
	  }
	  .border-container{
	    border-right: 50px solid red;
		width:0px;
		height:0px;
	  }
    </style>
  </head>
  <body>
    <div class="t"></div>
    <div class="t2"></div>
    <div class="a"></div>
    <div class="ball-container">
        <div class="ball"></div>
    </div>
	<div class='rotate-container'>
	  <span>
	    <i></i>
	  </span>
	</div>
	<div class='border-container'>
	</div>
    <script type='text/javascript'>
      var t = document.getElementsByClassName('t')[0],
	      t2 = document.getElementsByClassName('t2')[0];
      // console.log(t.style);
      t.addEventListener('transitionend',function(){
        t.style.backgroundColor = 'green';
        //alert('transition finished!');
      })
	  t.addEventListener('click', function(e){
	    setTimeout(function(){
		  t2.style.display = 'block';
		}, 2000);
	  },false)
    </script>
  </body>
</html>
