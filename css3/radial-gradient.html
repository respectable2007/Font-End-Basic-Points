<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>径向渐变</title>
    <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
      .container1{
        height: 200px;
        background: -o-radial-gradient(rgba(255,0,0,1),rgba(255,0,0,0));
        background:-moz-radial-gradient(rgba(255,0,0,1),rgba(255,0,0,0));
        background:-webkit-radial-gradient(rgba(255,0,0,1),rgba(255,0,0,0));
        background: radial-gradient(rgba(255,0,0,1),rgba(255,0,0,0));
      }
      .container2{
        height: 200px;
        background: -o-radial-gradient(circle closest-side at center,rgba(255,0,0,1),rgba(255,0,0,0));
        background:-moz-radial-gradient(circle closest-side at center,rgba(255,0,0,1),rgba(255,0,0,0));
        background:-webkit-radial-gradient(circle closest-side at center,rgba(255,0,0,1),rgba(255,0,0,0));
        background: radial-gradient(circle closest-side at center,rgba(255,0,0,1),rgba(255,0,0,0));
      }
      .container3{
        height: 200px;
        background: -o-radial-gradient(circle farthest-side at center,rgba(255,0,0,1),rgba(255,0,0,0));
        background:-moz-radial-gradient(circle farthest-side at center,rgba(255,0,0,1),rgba(255,0,0,0));
        background:-webkit-radial-gradient(circle farthest-side at center,rgba(255,0,0,1),rgba(255,0,0,0));
        background: radial-gradient(circle farthest-side at center,rgba(255,0,0,1),rgba(255,0,0,0));
      }
      .container4{
        height: 200px;
        width: 200px;
        background: -o-radial-gradient(ellipse 20px 50px at 50px 50px, red 0%, green 50%, yellow 100%);
        background: -webkit-radial-gradient(ellipse 20px 50px at 50px 50px, red 0%, green 50%, yellow 100%);
        background: -moz-radial-gradient(ellipse 20px 50px at 50px 50px, red 0%, green 50%, yellow 100%);
        background: radial-gradient(ellipse 20px 50px at 50px 50px, red 0%, green 50%, yellow 100%);
      }
      .container5{
        height: 200px;
        width: 200px;
        background: -o-radial-gradient(circle 50px at 50px 50px, red 0%, green 50%, yellow 100%);
        background: -webkit-radial-gradient(circle 50px at 50px 50px, red 0%, green 50%, yellow 100%);
        background: -moz-radial-gradient(circle 50px at 50px 50px, red 0%, green 50%, yellow 100%);
        background: radial-gradient(circle 50px at 50px 50px, red 0%, green 50%, yellow 100%);
      }
    </style>
  </head>
  <body>
    <div class="container1">
    </div>
    <div class="container2">
    </div>
    <div class="container3">
    </div>
    <div class="container4">
    </div>
    <div class="container5">
    </div>
  </body>
</html>
