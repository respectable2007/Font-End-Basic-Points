<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>变形</title>
    <style type="text/css">
      .t{
        margin:10px auto;
        width:200px;
        height: 100px;
        background: lightcoral;
        /* transform-origin: 0 0 0; */
        /* transform:translateX(50px) rotate(90deg); */
      }
      .t1{
        width:205px;
        height: 100px;
        border:1px solid gray;
        font-size: 40px;
        transform: skew(20deg,40deg);
      }
      .border{
        position: relative;
      }
      .border div{
        position:absolute;
      }
      .border-wei{
        background: lightcoral;
        width: 20px;
        height: 20px;
        transform-origin: center bottom 0;
        -webkit-transform: translate(50px,-20px);
        transform: translate(50px,-20px);
        transition: transform 5s linear;
      }
      .border-heng{
        background:transparent;
        border:1px solid #efefef;
        width: 120px;
        height: 120px;
        border-radius: 50% 50%;
      }
      .pos{
        transform:translateX(40px);
        border:1px solid red;
        position:relative;
      }
    </style>
  </head>
  <body>
    <div class="t"></div>
    <!-- <div class="t1">我们是默默无闻的人</div> -->
    <p>
      <span class="pos" onclick="alert('1');">sample</span>
      <span >sample2</span>
    </p>
    <div class="border">
      <div class="border-wei"></div>
      <div class="border-heng"></div>
    </div>
    <script type="text/javascript">
      // 计算半径60px圆任意点的坐标
      var deg = 0,
          x = 0,
          y = 0,
          cx = 60,
          cy = 60,
          wei = document.getElementsByClassName('border-wei')[0],
          heng = document.getElementsByClassName('border-heng')[0],
          sheet = document.styleSheets[0],
          rules = sheet.cssRules || sheet.rules,
          rule = rules[0];
      // for(var i = 0; i < 360; i++) {
        i = 180;
        var j = i/360 * Math.PI * 2;
        x = cx + 60 * Math.cos(j) + 'px';
        y = cy + 60 * Math.sin(j) + 'px';
        // wei.style.transition = 'transform 5s linear';
        rule.style.cssText += '.change{transform:translate(' + x + ',' + y + ');}';
        wei.className += ' change';

    </script>
  </body>
</html>
