<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>border-image</title>
    <style type="text/css">
      .bImg{
        width:200px;
        height:200px;
        border:10px solid transparent;
        border-image:url(cake.png) 20 20 20 20 stretch;
      }
    </style>
  </head>
  <body>
    <div class="bImg">示例图像</div>
  </body>
</html>
