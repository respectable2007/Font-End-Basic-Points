<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>border-image</title>
    <style type="text/css">
      .bImg{
        width:200px;
        height:200px;
        border:26px solid transparent;
		background:gray;
        border-image:url(cake.jpg) 26 26 round;//border-image-source border-image-slice border-image-repeat
		border-image-width: 52px 13px;//边框图片显示宽度
		border-image-outset: 52px;//边框图片向外延伸
      }
    </style>
  </head>
  <body>
    <div class="bImg">示例图像</div>
  </body>
</html>
