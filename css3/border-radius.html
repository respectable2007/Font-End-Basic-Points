<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>圆角边框</title>
    <style type="text/css">
      .border{
        background:lightcoral;
        width:400px;
        height:400px;
        border:10px solid red;
        border-radius: 40px 20px;
      }
      .border1{
        background:lightcoral;
        width:400px;
        height:400px;
        border:10px solid red;
        border-radius: 40px 60px 50px;
      }
      .border2{
        background:lightcoral;
        width:400px;
        height:200px;
        border:10px solid red;
        border-radius: 50% 50%;
      }
      .circle{width:100px;height:100px;border:1px solid gray;border-radius:50% 50%;}
      .clearfix:after{content:'.';height:0;display:block;visibility:hidden;clear:both} 
      .halfCircleTopLeft{float:left;width:50%;height:50%;border-top-left-radius:100%;background:lightcoral;}
      .halfCircleBottomLeft{float:left;width:50%;height:50%;border-bottom-left-radius:100%; background:lightblue;;}
      .halfCircleTopRight{float:right;width:50%;height:50%;border-top-right-radius:100%; background:lightblue;}
      .halfCircleBottomRight{float:right;width:50%;height:50%;border-bottom-right-radius:100%; background:lightcoral;}
      /* .halfCircleTopLeft{width:50%;height:50%;border-top-left-radius:50%;background:lightcoral;}
      .halfCircleBottomLeft{width:50%;height:50%;border-bottom-left-radius:50%; background:lightblue;;}
      .halfCircleTopRight{width:50%;height:50%;border-top-right-radius:50%; background:lightblue;}
      .halfCircleBottomRight{width:50%;height:50%;border-bottom-right-radius:50%; background:lightcoral;} */
      .container{width:10px;height:10px;border:1px solid gray;}
      .dot{float:left;width:1px;height:1px;margin:1px;border-radius:50% 50%;background:black;}
      .container1{width:10px;height:10px;border:1px solid gray;}
      .line{height:1px;border-bottom:0.5px solid black;}

    </style>
  </head>
  <body>
    <div class="border"></div>
    <div class="border1"></div>
    <div class="border2"></div>
    <div class='circle clearfix'>
      <div class='halfCircleTopLeft'></div>
      <div class='halfCircleTopRight'></div>
      <div class='halfCircleBottomLeft'></div>
      <div class='halfCircleBottomRight'></div>
    </div>
    <div class='container clearfix'>
      <div class='dot'></div>
      <div class='dot'></div>
      <div class='dot'></div>
      <div class='dot'></div>
      <div class='dot'></div>
    </div>
    <div class='container1'>
      <div class='line'></div>
      <div class='line'></div>
      <div class='line'></div>
      <div class='line'></div>
      <div class='line'></div>
    </div>
       
  </body>
</html>
