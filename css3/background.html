<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>background</title>
    <style type='text/css'>
      *{
        margin:0;
        padding:0;
      }
      .bg{
        /* width:400px; */
        /* height: 800px; */
        border:10px solid lightcoral;
        background:lightblue;
        /* background-image: url(http://a.hiphotos.baidu.com/image/pic/item/728da9773912b31bc8107b1a8818367adab4e181.jpg); */
        background-image: url(../sample.jpg);
        /* background-repeat: repeat-y; */
        /* background-repeat: no-repeat; */
        /* background-position: center center; */
        /* background-position: 0 50px; */
        background-position: 50% 50%;
        /* background-repeat: repeat-y; */
        height: 200px;
        background-repeat: no-repeat;
        background-attachment: fixed;

      }
      .bg1{
        border:10px solid lightgreen;
        background:lightblue;
        background-image: url(../sample.jpg);
        background-position: center center;
        height: 200px;
        background-repeat: no-repeat;
        background-attachment: fixed;

      }
      .span{
        color:red;
        background:url(../sample.jpg);
      }
      .clip1{
        background:lightcoral;
        border:10px dotted lightblue;
        height: 100px;
        background-image: url(../sample.jpg);
        background-clip: border-box;
      }
      .clip2{
        background:lightgray;
        border:10px dotted lightgreen;
        background-image: url(../sample.jpg);
        height: 100px;
        background-clip: padding-box;
      }
      .origin1{
        width:400px;
        height:400px;
        background: url(http://a.hiphotos.baidu.com/image/pic/item/728da9773912b31bc8107b1a8818367adab4e181.jpg) no-repeat;
        border:10px dotted lightcoral;
        background-origin: border-box;
        /* background-image: url(sample.jpg); */
        /* background-repeat: ; */
      }
      .origin2{
        width:400px;
        height:400px;
        background: url(http://a.hiphotos.baidu.com/image/pic/item/728da9773912b31bc8107b1a8818367adab4e181.jpg) no-repeat;
        border:10px dotted lightcoral;
        /* background-image: url(sample.jpg); */
      }
      .origin3{
        width:400px;
        height:400px;
        padding:20px;
        background: url(http://a.hiphotos.baidu.com/image/pic/item/728da9773912b31bc8107b1a8818367adab4e181.jpg) no-repeat;
        border:10px dotted lightcoral;
        /* background-image: url(sample.jpg); */
        background-origin: content-box;
      }
      .origin4 span{
        width:400px;
        height:400px;
        padding:20px;
        border:10px dotted lightcoral;
        background-image: url(http://a.hiphotos.baidu.com/image/pic/item/728da9773912b31bc8107b1a8818367adab4e181.jpg);
        background-origin: content-box;
        -moz-background-inline-policy: continuous;
        -moz-background-break: continuous;
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
    <span class="span">11111</span>
    <div class="bg1"></div>
    <div class="clip1"></div>
    <div class="clip2"></div>
    <div class="origin1"></div>
    <div class="origin2"></div>
    <div class="origin3">contentcontentcontentcontentcontent contentcontentcontentcontentcontentcontentcontent</div>
    <div class="origin4">
	  <span>
	  contentcontentcontentcontentcontent contentcontentcontentcontentcontentcontentcontent<br>
	  contentcontentcontentcontentcontent contentcontentcontentcontentcontentcontentcontent
	  </span>
	</div>
  </body>
</html>
