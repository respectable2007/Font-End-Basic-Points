<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>web workers</title>
    </head>
    <body>
        <input id='num' type='text'>
        <button type="button" onclick="calculate()">提交</button>
        <script type="text/javascript">
          var worker = new Worker('./sum.js')
          function calculate(){
            var txt = document.getElementById('num');
            console.log(parseInt(txt.value));
            worker.postMessage(parseInt(txt.value))
          }
          worker.onmessage = function(e) {
            console.log(e.data);
          }
        </script>
    </body>
</html>
